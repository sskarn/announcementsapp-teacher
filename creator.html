<head>
	<!-- title for browser toolbar/tab, JavaScript source reference, CSS stylesheet reference, Roboto font reference for CSS -->
	<title>NPSS Announcements Creator</title>
	<script src="scripts/creatorscript.js"></script>
	<link rel="stylesheet" href="styles/creatorstyle.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>

<body>
	<img src="images/NPSSLogo.png">
	<h1>Create Your Announcement:</h1>
	<div id="announcementcreator">
		<!-- Teacher can select announcement title, details, grade, gender, club, and even student number to target a specific student (club must be blank for this to work) -->
		<h2>Title:</h2>
		<input type="text" id="title">
		<h2>Details:</h2>
		<input type="text" id="details">
		<h2>Grade:</h2>
		<select id="grade">
			<option hidden disabled selected value></option>
			<!-- hidden, disabled, and selected causes the dropdown to preselect a unselectable, disabled, blank option when the page is loaded for cleanliness and ease of use -->
			<option value="9">9
			<option value="10">10
			<option value="11">11
			<option value="12">12
			<option value="allgrades">All</option>
		</select>
		<h2>Gender:</h2>
		<select id="gender">
			<option hidden disabled selected value></option>
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			<option value="allgenders">All</option>
		</select>
		<h2>Club:</h2>
		<select id="club">
			<!-- optgroups allow for dropdown to be organized -->
			<option selected value></option>
			<optgroup label="Academics">
				<option value="DECA">DECA</option>
				<option value="HOSA">HOSA</option>
			<optgroup label="Arts">
				<option value="Abstract">Abstract Singers</option>
				<option value="Arts Council">Arts Council</option>
				<option value="Concert Band">Concert Band</option>
			</optgroup>
			<optgroup label="Improvers">
				<option value="Link Crew">Link Crew</option>
				<option value="Stage Crew">Stage Crew</option>
				<option value="YES4MH">YES4MH</option>
			</optgroup>
			<optgroup label="Sports">
				<option value="Ultimate">Ultimate</option>
				<option value="Volleyball Club">Volleyball Club</option>
			</optgroup>
			<option value="allstudents">All</option>
		</select>
		<br>
		<div class="tooltip">
			<!-- Tooltip to assist teacher in how to use functionality -->
			<h2>Student Number (Optional):</h2>
			<span class="tooltiptext">Select the Student's Grade and Gender, but Leave the Club Blank.</span>
		</div>
		<br>
		<input type="number" id="student#" min="100000" max="999999">
	</div>
	<br><br>
	<div id="submitannouncement">
		<!-- submit button runs function createAnn() in JS -->
		<input type="submit" onclick="createAnn()" id="submit" value="Submit Announcement">
	</div>
	<br>
	<div id="logout">
		<!-- button link to login page -->
		<a href="login.html"><button>Log Out</button></a>
	</div>
</body>

</html>
