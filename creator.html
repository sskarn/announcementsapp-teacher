<!DOCTYPE html>
<html> 
<head>
    <title>NPSS Announcements Creator</title>
    <script src="scripts/creatorscript.js"></script>
    <link rel="stylesheet" href="styles/creatorstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>
<body>
    <h1>Create Your Announcement:</h1>
    <div>
        <h2>Title:</h2>
        <input type="text" id="title">
    </div>
    <div>
        <h2>Details:</h2>
        <input type="text" id="details">
    </div>
    <div>
        <h2>Grade:</h2>
        <select id="grade">
            <option value="9">9
            <option value="10">10
            <option value="11">11
            <option value="12">12
            <option value="allgrades">All</option>
        </select>
    </div>
    <div>
        <h2>Gender:</h2>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="allgenders">All</option>
        </select>
    </div>
    <div>
        <h2>Club:</h2>
        <select id="clubs">
            <option value="DECA">DECA</option>
            <option value="Abstract">Abstract</option>
            <option value="Stage Crew">Stage Crew</option>
            <option value="Link Crew">Link Crew</option>
            <option value="YES4MH">YES4MH</option>
            <option value="HOSA">HOSA</option>
            <option value="allstudents">All</option>
        </select>
    </div>
    <br><br>
    <div>
        <input type="submit" onclick ="getData()" id="submit" value="Submit Announcement">
    </div>    
</body>
</html>
